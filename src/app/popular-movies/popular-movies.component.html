<div class="title" [ngClass]="{'open': isOpen}" (click)="isOpen = !isOpen">
  <span>
  <strong>{{title}}</strong>
</span>
</div>
<ul class="movieList" [ngClass]="{'open': isOpen}" >
  <li *ngFor="let movie of moviesList; let i=index" (click)="onSelectedMovie(i)">{{movie.title}}</li>
</ul>
<span  *ngIf="showButton" class="clearBtn" (click)="onClickClear()">Clear</span>
